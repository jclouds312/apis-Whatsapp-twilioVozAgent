
[general]
context=default
allowguest=no
allowoverlap=no
bindport=5060
bindaddr=0.0.0.0
srvlookup=yes
disallow=all
allow=ulaw
allow=alaw
allow=gsm
alwaysauthreject=yes
canreinvite=no
nat=force_rport,comedia
session-timers=refuse

[twilio]
type=peer
host=YOUR_REGION.pstn.twilio.com
fromdomain=YOUR_REGION.pstn.twilio.com
insecure=port,invite
context=twilio-inbound
dtmfmode=rfc2833
canreinvite=no
nat=force_rport,comedia
